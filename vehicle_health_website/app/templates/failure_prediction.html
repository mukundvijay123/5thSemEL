<!-- Failure Prediction Section -->
<div class="row mb-4">
    <div class="col-12">
        <div class="card shadow-sm border-0 rounded-lg bg-white text-black">
            <div class="card-header bg-white text-black">
                <h3 class="card-title mb-0">Failure Prediction</h3>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <!-- Sliders Section -->
                        <div class="form-group mb-4">
                            <label for="air-temp-slider" class="form-label text-black">Air Temperature [K]</label>
                            <input type="range" class="form-range" id="air-temp-slider" min="290" max="310" step="0.1" value="298">
                            <div class="d-flex justify-content-between">
                                <span id="air-temp-value" class="text-black">298 K</span>
                            </div>
                        </div>
                        <div class="form-group mb-4">
                            <label for="process-temp-slider" class="form-label text-black">Process Temperature [K]</label>
                            <input type="range" class="form-range" id="process-temp-slider" min="300" max="320" step="0.1" value="308">
                            <div class="d-flex justify-content-between">
                                <span id="process-temp-value" class="text-black">308 K</span>
                            </div>
                        </div>
                        <div class="form-group mb-4">
                            <label for="rot-speed-slider" class="form-label text-black">Rotational Speed [rpm]</label>
                            <input type="range" class="form-range" id="rot-speed-slider" min="1000" max="2500" step="10" value="1500">
                            <div class="d-flex justify-content-between">
                                <span id="rot-speed-value" class="text-black">1500 rpm</span>
                            </div>
                        </div>
                        <div class="form-group mb-4">
                            <label for="torque-slider" class="form-label text-black">Torque [Nm]</label>
                            <input type="range" class="form-range" id="torque-slider" min="30" max="60" step="0.1" value="40">
                            <div class="d-flex justify-content-between">
                                <span id="torque-value" class="text-black">40 Nm</span>
                            </div>
                        </div>
                        <div class="form-group mb-4">
                            <label for="tool-wear-slider" class="form-label text-black">Tool Wear [min]</label>
                            <input type="range" class="form-range" id="tool-wear-slider" min="0" max="250" step="1" value="0">
                            <div class="d-flex justify-content-between">
                                <span id="tool-wear-value" class="text-black">0 min</span>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <!-- Prediction Results Section -->
                        <div class="prediction-results">
                            <h4 id="prediction-result" class="text-black">Predicted Failure Type: Loading...</h4>
                            <h5 id="prediction-probability" class="text-muted">Probability: -%</h5>
                            <div id="probability-bars" class="mt-4">
                                <!-- Dynamic Probability Bars -->
                                <div class="progress">
                                    <div class="progress-bar" id="failure-probability-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript for live value updates -->
<script>
    // Get slider elements
    const airTempSlider = document.getElementById('air-temp-slider');
    const processTempSlider = document.getElementById('process-temp-slider');
    const rotSpeedSlider = document.getElementById('rot-speed-slider');
    const torqueSlider = document.getElementById('torque-slider');
    const toolWearSlider = document.getElementById('tool-wear-slider');

    // Get corresponding value display elements
    const airTempValue = document.getElementById('air-temp-value');
    const processTempValue = document.getElementById('process-temp-value');
    const rotSpeedValue = document.getElementById('rot-speed-value');
    const torqueValue = document.getElementById('torque-value');
    const toolWearValue = document.getElementById('tool-wear-value');

    // Update value displays on input change
    airTempSlider.addEventListener('input', function() {
        airTempValue.textContent = `${airTempSlider.value} K`;
    });

    processTempSlider.addEventListener('input', function() {
        processTempValue.textContent = `${processTempSlider.value} K`;
    });

    rotSpeedSlider.addEventListener('input', function() {
        rotSpeedValue.textContent = `${rotSpeedSlider.value} rpm`;
    });

    torqueSlider.addEventListener('input', function() {
        torqueValue.textContent = `${torqueSlider.value} Nm`;
    });

    toolWearSlider.addEventListener('input', function() {
        toolWearValue.textContent = `${toolWearSlider.value} min`;
    });
</script>
